<div class="auth-card">
  <h1>Sign In</h1>
  
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="your@email.com"
        [disabled]="loading"
      />
      @if (signinForm.get('email')?.invalid && signinForm.get('email')?.touched) {
        <div class="field-error">{{ getErrorMessage('email') }}</div>
      }
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        [disabled]="loading"
      />
      @if (signinForm.get('password')?.invalid && signinForm.get('password')?.touched) {
        <div class="field-error">{{ getErrorMessage('password') }}</div>
      }
    </div>

    @if (error) {
      <div class="error">{{ error }}</div>
    }

    <button type="submit" [disabled]="loading || signinForm.invalid">
      {{ loading ? 'Signing in...' : 'Sign In' }}
    </button>
  </form>

  <div class="auth-footer">
    Don't have an account? <a routerLink="/signup">Sign up</a>
  </div>
</div>
